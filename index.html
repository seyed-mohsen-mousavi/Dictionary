<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/build/tailwind.css">
    <title>Document</title>
    <style>
        @font-face {
            font-family: "Poppins";
            src: url(./src/font/Poppins-Light.ttf);
        }
    </style>
</head>

<body style="font-family: 'Poppins';">
    <audio src="" class=""></audio>
    <!-- component -->
    <!-- The whole element works on https://play.tailwindcss.com/ -->
    <!-- But on tailwindcomponents.com, group-focus-within doesn't seems to work -->

    <main class="p-24">
        <label class="flex flex-col-reverse relative focus group">

            <input type="search" name="search" required class="border-2 border-black px-4 py-3 leading-9">

            <span
                class="absolute text-xl transform -translate-y-3 left-4 transition leading-10 group-focus-within:-translate-y-16">
                Search in Dictionary *
            </span>

            <span class="ml-auto leading-10">* Required</span>

        </label>
    </main>
    <!-- component -->
    <div class="bg-gray-800 text-white w-full max-w-md flex flex-col rounded-xl shadow-lg p-4 mx-auto">
        <div class=" items-center justify-between hidden pb-5" id="showContent">
            <div class="flex items-center space-x-4">
                <div class="rounded-full w-4 h-4 border border-green-500"></div>
                <div class="text-md font-bold flex items-center gap-1">
                    <a href="" id="name" target="_blank" rel="noopener noreferrer" title="">White </a href=""> /
                    <div class="text-xs flex gap-1" id="antonyms">
                    </div>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="cursor-pointer">
                    <img class="w-5 h-5 rounded-lg" src="https://i.pravatar.cc/300" />
                </div>
                <div class="play text-gray-500 hover:text-gray-300 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
                      </svg>
                      
                </div>

            </div>
        </div>
        <!-- content -->
        <div class="mt-0 text-gray-500 font-bold text-sm flex justify-center">
            <div >
                <!-- definitions -->
                <hr />
                
                <ul class="list-disc p-5" id="content">
                    please Search
                    <!-- ... -->
                </ul>
            </div>

        </div>
    </div>
    <script src="src/js/script.js" type="module"></script>
</body>

</html>
